<div class="agendaView">
	<h2>Agenda</h2>
	<div class="agenda">
		<div class="dias">
			<a href="#" id="dia">D</a>
			<a href="#" id="semana">S</a>
			<a href="#" id="buscar">B</a>
		</div>
		<div class='cabeza'>
			<span class="dia">Miercoles 30 de abril</span>
			<span class="hora">Hora</span>
		</div>
		<div class="cuerpo">
			{{#each renglones}}
				<div class="renglon">
					<div class="descripcion">
						<span>{{this.descripcion}}</span>
					</div>
					<div class="horaRenglon">
						<span>{{this.hora}}</span>
					</div>
				</div>
			{{/each}}
		</div>
	</div>
</div>
